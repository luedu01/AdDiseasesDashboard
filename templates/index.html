<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Predicción de Diabetes</title>
    <!-- Vincular hoja de estilos  -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Google Fonts para mejorar tipografía -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Plotly para visualización -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <!--  Encabezado con imagen decorativa -->
    <header>
        <img src="{{ url_for('static', filename='pexels-negativespace-48603-edit.jpg') }}" alt="Banner de Diabetes">
        <h1>Predicción de Salud</h1>
    </header>

    <!--  Contenedor principal -->
    <main>
        <section class="formulario">
            <form method="post">
                <label for="age">Edad (normalizada):</label>
                <input type="text" name="age" id="age" placeholder="Ej: 42">

                <label for="bmi">IMC (normalizada):</label>
                <input type="text" name="bmi" id="bmi" placeholder="Ej: 0.67">

                <label for="blood_pressure">Presión arterial (normalizada):</label>
                <input type="text" name="blood_pressure" id="blood_pressure" placeholder="Ej: 0.32">

                <label for="cholesterol">Colesterol (normalizada):</label>
                <input type="text" name="cholesterol" id="cholesterol" placeholder="Ej: 0.28">

                <label for="glucose">Glucosa (normalizada):</label>
                <input type="text" name="glucose" id="glucose" placeholder="Ej: 0.45">

                <label for="waist_size">Medida de la cadera (normalizada):</label>
                <input type="text" name="waist_size" id="waist_size" placeholder="Ej: 90">

                <label for="daily_steps">Numero de pasos diarios (normalizada):</label>
                <input type="text" name="daily_steps" id="daily_steps" placeholder="Ej: 250">

                <label for="stress_level">Nivel de estrés (normalizada):</label>
                <input type="text" name="stress_level" id="stress_level" placeholder="Ej: 0.28">

                <input type="submit" value="Predecir">
            </form>

            {% if resultado %}
            <div class="resultado">
                <h2>{{ resultado }}</h2>
            </div>
            {% endif %}
        </section>

        <!--  Gráfico Plotly -->
        <section id="grafico-container">
            <div id="grafico"></div>
        </section>
    </main>

    <!--  Script de gráfico -->
    <script>
        var fig = {{ fig | safe }};
        Plotly.newPlot('grafico', fig.data, fig.layout);    
    </script>
</body>
</html>
